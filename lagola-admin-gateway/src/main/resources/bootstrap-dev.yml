server:
  port: 8080
spring:
  application:
    name: lagola-admin-gateway
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
        namespace: 888ac051-ae5f-44f1-940a-30c7824a0e91
        cluster-name: HZ
    gateway:
      discovery:
        locator:
          # 让gateway通过服务发现组件找到其他的微服务
          enabled: true

management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always